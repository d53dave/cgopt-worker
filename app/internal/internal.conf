{
    kafka {
        topics {
            # Those keys are from the view of the `master` i.e. not the worker.
            management_recv = 'csaopt.management.out'
            management_send = 'csaopt.management.in'
            data_recv       = 'csaopt.data.out'
            data_send       = 'csaopt.data.in'
        }

        heartbeat_time_seconds = 1
        consumer_group = 'csaopt-worker'
    }

}